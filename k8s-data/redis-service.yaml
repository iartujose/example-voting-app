apiVersion: v1
kind: Service 
metadata: 
  name: redis
  labels:
    name: redis
    app: demo-voting-app
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      # No need to add NodePort since it won't be exposed, it's only internal
  selector:
    name: redis-pod
    app: demo-voting-app